theme = "dark_plus"

[editor]
line-number = "relative"
rulers = [81]
true-color = true # color support over SSH

[editor.soft-wrap]
enable = true

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true
git-ignore = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
